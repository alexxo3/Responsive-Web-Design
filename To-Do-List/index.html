<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>My Learning Goals</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Master HTML Semantics</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://developer.mozilla.org" target="_blank">Documentation</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="task-2">
                <label for="task-2">Understand CSS Pseudo-classes</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.w3schools.com" target="_blank">Tutorial Guide</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="task-3">
                <label for="task-3">Practice Link Styling</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://freecodecamp.org" target="_blank">Practice Lab</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="task-4">
                <label for="task-4">Build Portfolio Project</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://github.com" target="_blank">View Repo</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>
</html>
