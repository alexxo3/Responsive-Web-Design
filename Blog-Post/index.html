<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="blog-post-card">

    <img
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
      alt="A scenic mountain landscape during sunset"
      class="post-img"
    >

    <div class="post-content">

      <h2 class="post-title">Exploring the Great Outdoors</h2>

      <p class="post-excerpt">
        Discover the hidden trails and breathtaking views that wait for those willing to step off the beaten path. Adventure is calling!
      </p>

      <a href="#" class="read-more">Read More</a>

    </div>
  </div>

</body>
</html>
