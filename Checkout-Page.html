<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
        section { border: 1px solid #ddd; padding: 1.5rem; margin-bottom: 2rem; border-radius: 8px; }
        .required-star { color: #d93025; margin-left: 4px; }
        .form-group { margin-bottom: 1.2rem; display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 0.5rem; }
        input { padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        #card-number-help { font-size: 0.85rem; color: #666; margin-top: 0.2rem; }
        .product-img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <div class="cart-item">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
                 alt="A sleek, geometric display cube for desk decoration"
                 class="product-img">
            <p>Minimalist Display Cube - $19.99</p>
        </div>
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <div class="form-group">
                <label for="card-name">
                    Name on Card
                    <span class="required-star" aria-hidden="true">*</span>
                </label>
                <input type="text" id="card-name" name="card-name" required placeholder="Jane Doe">
            </div>

            <div class="form-group">
                <label for="card-number">
                    Card Number
                    <span class="required-star" aria-hidden="true">*</span>
                </label>
                <input type="text"
                       id="card-number"
                       name="card-number"
                       required
                       aria-describedby="card-number-help"
                       placeholder="1234-5678-9012-3456">
                <p id="card-number-help">Format: 16 digits, with or without dashes.</p>
            </div>

            <button type="submit" style="background: #003366; color: white; padding: 1rem 2rem; border: none; border-radius: 4px; cursor: pointer;">
                Complete Purchase
            </button>
        </form>
    </section>

</body>
</html>
